build:
  image: golang:1.5
  commands:
    - make deps
    - make build
    - make test

publish:
  docker:
    username: drone
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: plugins/drone-gitter
    when:
      branch: master

plugin:
  name: Gitter
  desc: Send build status notifications via Gitter
  type: notify
  image: plugins/drone-gitter
  labels:
    - chat
    - messaging
    - gitter
