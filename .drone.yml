pipeline:
  test:
    image: golang:1.6
    environment:
      - CGO_ENABLED=0
      - GOPATH=/drone
    commands:
      - make vet
      - make build
      - make test
  docker:
    storage_driver: overlay
    repo: plugins/drone-gitter
    tag: [ "latest" ]
    when:
      branch: release/0.4
      event: push

plugin:
  name: Gitter
  desc: Send build status notifications via Gitter
  type: notify
  image: plugins/drone-gitter
  labels:
    - chat
    - messaging
    - gitter
